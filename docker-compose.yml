version: '3.8'

services:
  app:
    container_name: rrhh-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mysql://root:rootpassword@db:3306/rrhh
      - AUTH_SECRET=changeme_in_production
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - app-network

  db:
    container_name: rrhh-db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rrhh
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
